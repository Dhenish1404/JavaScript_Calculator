<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Calculater</title>
    <link rel="stylesheet" href="calculater.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container text-center">
        <div class="row result-area">
            <input type="text" name="" id="output" class="result" placeholder="0">
        </div>
        <div class="row row-cols-5">
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="memoryClear()">
                MC
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="memoryReturn()">
                MR
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addMemoryValue()">
                M+
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="minusMemoryValue()">
                M-
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="memoryStore()">
                MS
            </button>
        </div>
        <div class="row row-cols-2">
            <button class="shadow-sm p-3 bg-body-tertiary rounded">
                <select name="trigonometry" class="trigonometry" id="trigonometry">
                    <option value="trigonometry" selected>Trigonometry</option>
                    <option value="sin">Sin</option>
                    <option value="cos">Cos</option>
                    <option value="tan">Tan</option>
                    <option value="sec">Sec</option>
                    <option value="cosec">Cosec</option>
                    <option value="cot">Cot</option>
                </select>
            </button>

            <button class="shadow-sm p-3 bg-body-tertiary rounded">
                <select name="Function" id="function" class="Function">
                    <option value="function" selected>Æ’ Function</option>
                    <option value="random">random</option>
                    <option value="floor">floor</option>
                    <option value="ceil">ceilling</option>
                </select>
            </button>
        </div>
        <div class="row row-cols-5">
            <button class="shadow-sm p-3 bg-body-tertiary rounded" id="secondBtn" onclick="changeFunctionSecond()">
                2 <sup>nd</sup>
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="pi()">
                &#x3c0;
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="e()">
                e
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="cleardata()">
                C
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="backspace()">
                <i class="fa-solid fa-delete-left"></i>
            </button>
        </div>
        <div class="row row-cols-5">
            <button class="shadow-sm p-3 bg-body-tertiary button rounded xSqure" id="squre" onclick="squre()">
                x<sup>2</sup>
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary button rounded xCube" id="cube" onclick="cube()">
                x<sup>3</sup>
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="devidedByOne()">
                1/&#x1D465;
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="absolute()">
                |&#x1D465;|
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="exp()">
                exp
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded">
                <div class="col button" onclick="addData('%')">mod</div>
            </button>
        </div>
        <div class="row row-cols-5">
            <button class="shadow-sm p-3 bg-body-tertiary rounded" id="squareRoot" onclick="squareRoot()">
                &radic;x
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" id="cubeRoot" onclick="cubeRoot()">
                <sup>3</sup>&radic;x
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData('(')">
                &#40;
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData(')')">
                &#41;
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="factorial()">
                &#119899;&#33;
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData('/')">
                <div class="col button">/</div>
            </button>
        </div>
        <div class="row row-cols-5">
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="squreofSqure()">
                x<sup>y</sup>
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData(7)">
                7
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData(8)">
                8
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData(9)">
                9
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData('*')">
                *
            </button>
        </div>
        <div class="row row-cols-5">
            <button class="shadow-sm p-3 bg-body-tertiary rounded" id="tensSqure" onclick="tensMultiply()">
                10<sup>x</sup>
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" id="twosSqure" onclick="twosMultiply()">
                2<sup>x</sup>
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData(4)">
                4
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData(5)">
                5
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData(6)">
                6
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData('-')">
                -
            </button>
        </div>
        <div class="row row-cols-5">
            <button class="shadow-sm p-3 bg-body-tertiary rounded" id="tensLog" onclick="logarithmOfTen()">
                log<sub>10</sub>x
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" id="twosLog" onclick="logarithmOfTwo()">
                log<sub>2</sub>x
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData(1)">
                1
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData(2)">
                2
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData(3)">
                3
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData('+')">
                &#43;
            </button>
        </div>
        <div class="row row-cols-5">
            <button class="shadow-sm p-3 bg-body-tertiary rounded" id="tensLn" onclick="ln()">
                ln10
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" id="twosLn" onclick="ln2()">
                ln2
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="changeSign()">
                &#43;/&#8722;
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData(0)">
                0
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="addData('.')">
                .
            </button>
            <button class="shadow-sm p-3 bg-body-tertiary rounded" onclick="equal()">
                &#61;
            </button>
        </div>
    </div>
    <script src="calculater.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
